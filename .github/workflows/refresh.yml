name: Refresh Garmin access token

on:
  schedule:
    - cron: "*/55 * * * *"   # běží každých 55 minut (UTC)
  workflow_dispatch: {}       # možnost spustit ručně v Actions

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: garmin-refresh
      cancel-in-progress: true
    steps:
      - name: Call refresh endpoint
        run: |
          set -e
          CURL_URL="${{ secrets.REFRESH_URL }}"
          if [ -z "$CURL_URL" ]; then
            CURL_URL="https://puls-mind-oauth.vercel.app/api/cron/refresh"
          fi
          echo "POST $CURL_URL"
          http_code=$(curl -sS -X POST -o resp.json -w "%{http_code}" "$CURL_URL")
          echo "HTTP $http_code"
          cat resp.json
          test "$http_code" -ge 200 -a "$http_code" -lt 300
